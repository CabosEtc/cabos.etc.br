<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Inputs HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Exemplos de Inputs HTML5</h2>

    <form>
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Digite algo">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com">

        <label for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Escolha um número">

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999">

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://exemplo.com">

        <label for="search">Pesquisa:</label>
        <input type="search" id="search" name="search" placeholder="Pesquise algo">

        <label for="date">Data:</label>
        <input type="date" id="date" name="date">

        <label for="datetime-local">Data e Hora:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time">

        <label for="month">Mês:</label>
        <input type="month" id="month" name="month">

        <label for="week">Semana:</label>
        <input type="week" id="week" name="week">

        <label for="color">Cor:</label>
        <input type="color" id="color" name="color">

        <label>Checkbox:</label>
        <input type="checkbox" id="check1" name="check1">
        <label for="check1">Opção 1</label>
        <input type="checkbox" id="check2" name="check2">
        <label for="check2">Opção 2</label>

        <label>Radio (Escolha um):</label>
        <input type="radio" id="radio1" name="radio-group" value="opcao1">
        <label for="radio1">Opção 1</label>
        <input type="radio" id="radio2" name="radio-group" value="opcao2">
        <label for="radio2">Opção 2</label>

        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file">

        <label for="range">Intervalo:</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="hidden">Oculto:</label>
        <input type="hidden" id="hidden" name="hidden" value="valor_secreto">

        <br><br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
